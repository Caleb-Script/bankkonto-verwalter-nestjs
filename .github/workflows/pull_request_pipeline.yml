name: Pull Request Pipeline

on:
  push:
    branches:
      - '**'  # Trigger bei Push auf allen Branches
  pull_request:
    branches:
      - main  # Trigger bei Pull Request auf den Main-Branch
  schedule:
    - cron: "0 2 * * 1-5"  # Optional: Zeitgesteuerte Ausf√ºhrung Montag bis Freitag um 2:00 UTC
  workflow_dispatch:

jobs:
  lint-and-audit:
    name: Code Analyse auf node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20.x, 22.x, 23.x]
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run eslint

      - name: Security audit
        run: npm audit --omit=dev
